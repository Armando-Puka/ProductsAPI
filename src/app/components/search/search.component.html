<div class="flex gap-3">
	<p-iconField iconPosition="left">
		<p-inputIcon styleClass="pi pi-search" />
		<input type="text" pInputText placeholder="Search" #searchInput />
	</p-iconField>

	<p-button
		[raised]="true"
		name="search"
		label="Search"
		(onClick)="submitSearch(searchInput.value)"
	/>
</div>
